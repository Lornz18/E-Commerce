<footer class="bg-[#1d2128] py-8">
    <div class="container">
        <div class="flex items-center justify-center my-[1rem]">
            <form [formGroup]="form">
                <h1 class="text-white text-xl text-center font-bold">Subscribe to our newsletter</h1>
                <p-inputgroup>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-envelope" />
                        <input class="bg-[transparent]! text-white! w-full! rounded-l-[2rem]! rounded-r-none!"
                            type="email" formControlName="email" pInputText placeholder="Email" />
                    </p-iconfield>
                    <p-inputgroup-addon class="rounded-r-[2rem]! border-none!">
                        <p-button label="Subscribe" />
                    </p-inputgroup-addon>
                </p-inputgroup>
            </form>
        </div>
        <div class="flex flex-col lg:flex-row items-center justify-between text-white">
            <div class="flex items-center justify-between gap-5">
                <p-image src="/Image.png" alt="Image" width="50" />
                <h2 class="font-bold text-xl">Raffle Cart</h2>
            </div>
            <ul class="flex items-center justify-between gap-5">
                <li><a href="">About Us</a></li>
                <li><a href="">contact Us</a></li>
                <li><a href="">Help Center</a></li>
                <li><a href="">FAQs</a></li>
            </ul>
        </div>
        <hr class="text-white my-[1rem]">
        <div class="flex items-center justify-between text-white">
            <h6>© 2024 Brand, Inc. • Privacy • Terms • Sitemap</h6>
            <ul class="flex items-center justify-between gap-5">
                <li><a href=""><i class="pi pi-twitter"></i></a></li>
                <li><a href=""><i class="pi pi-facebook"></i></a></li>
                <li><a href=""><i class="pi pi-linkedin"></i></a></li>
                <li><a href=""><i class="pi pi-youtube"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
